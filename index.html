<!DOCTYPE html>
<html lang="en">
<head>
<script>
function getOS() {
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;
    if      (/windows phone/i.test(userAgent))  return "Windows Phone"; 
    else if (/android/i.test(userAgent))        return "Android";
    else if (/iPad|iPhone|iPod/.test(userAgent) || navigator.appVersion.indexOf("Mac")!=-1 && !window.MSStream) return "iOS";
    else return "unknown";
};
</script>
<script>
function detectServe() {
    var android = "https://spemer.com",
        ios     = "https://spemer.com/articles.html",
        unknown = "https://spemer.com/portfolio/dream-drim-korea-apartment-application.html";

    if      (getOS() == "Android")  window.location.href = android;
    else if (getOS() == "iOS")      window.location.href = ios;
    else if (getOS() == "Windows Phone") {
        alert("지원하지 않는 스마트폰입니다.");
        window.location.href = unknown;
    }
    else {
        alert("모바일 환경이 아니거나, 지원하지 않는 스마트폰입니다.");
        window.location.href = unknown;
    }
};
</script>
</head>
<body onload="detectServe()">
</body>
</html>
